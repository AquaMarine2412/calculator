<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="icon" type="image/png" href="TTfav.png"/>
        <link rel="stylesheet" href="./calculator.css">
        <script src="./calculator.js" defer></script>
        <script src="./script.js" defer></script>
    </head>

    <body>

        <div id="calculator">

            <div id="logoCalculator">
                <p id="logoSecondary">Retro</p>    
                <p id="logoMain">CALCULATOR</p>
                <p id="twoKay">2k22</p> 
                <p id="logoTernary">Basic</p>
        
            </div>
        
            <div id="display">
                <p id="displayNumber"></p>
                <p id="displaySign"></p>                
            </div>
        
            <div id="keys">
                <button id="on">ON</button>
                <button id="ce">CE</button>
                <button id="off">OFF</button>
                <button id="logoBtn"><a href="../../index.html"><img src="./logoTT.svg" width = "30" alt=""></a></button>   
        
                <button data-number class="number">7</button>
                <button data-number class="number">8</button>
                <button data-number class="number">9</button>
                <button data-operation class="sign">/</button>
        
                <button data-number class="number">4</button>
                <button data-number class="number">5</button>
                <button data-number class="number">6</button>   
                <button data-operation class="sign multiply">*</button>
        
                <button data-number class="number">1</button>
                <button data-number class="number">2</button>
                <button data-number class="number">3</button>      
                <button data-operation class="sign">-</button>
        
                <button data-number id="decimal">.</button>
                <button data-number class="number">0</button>
                <button id="equal">=</button>
                <button data-operation class="sign">+</button>
        
            </div>          
        
        </div>
        
    </body>
</html>
